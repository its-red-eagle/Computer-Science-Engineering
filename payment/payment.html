<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">
    <form action="otp.html">
          <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>First name :</span>
                    <input type="text" placeholder="Ashok">
                </div>
                <div class="inputBox">
                    <span>Last name :</span>
                    <input type="text" placeholder="Sahu">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Mobile Number</span>
                    <input type="number" placeholder="1234567890">
                </div>
                
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Bhubaneswar">
                </div>
                <div class="inputBox">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Odisha">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="755019">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>UPI ID :</span>
                    <input type="text" placeholder="murara7888@upi">

                </div>
                <input type="submit" value="Verify & Pay" class="submit-btn">
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="ashok sahu">
                </div>
                <div class="inputBox">
                    <span>credit/debit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="type" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2035">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>
      
        <input type="submit" value="Verify & Pay" href= "otp.html" class="submit-btn">
   
    </form>

</div>    
    
</body>
</html>
